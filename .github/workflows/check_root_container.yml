name: Check MiniDLNA Config in Release Firmware (read-only)

on:
  workflow_dispatch:  # 手动触发

jobs:
  check-minidlna:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl p7zip-full squashfs-tools

      - name: Get release asset URL
        id: get_asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/fnnas_v338")
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url' | head -n1)
          if [ -z "$ASSET_URL" ]; then
            echo "❌ No img.gz asset found!"
            exit 1
          fi
          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT

      - name: Download firmware
        run: curl -L -o ./firmware.img.gz "${{ steps.get_asset.outputs.asset_url }}"

      - name: Uncompress firmware
        run: gzip -d ./firmware.img.gz

      - name: Extract minidlna.conf (squashfs or embedded)
        run: |
          # 尝试用 unsquashfs 提取
          mkdir -p squashfs_root
          unsquashfs -f -d squashfs_root firmware.img || echo "unsquashfs failed, trying 7z"
          
          # 如果 unsquashfs 不行，用 7z 提取
          if [ ! -f "squashfs_root/usr/trim/etc/minidlna.conf" ]; then
            mkdir -p tmp_extract
            7z x firmware.img -o./tmp_extract usr/trim/etc/minidlna.conf || echo "7z extraction failed"
          fi

      - name: Display root_container and media_dir
        run: |
          if [ -f "squashfs_root/usr/trim/etc/minidlna.conf" ]; then
            echo "===== Found minidlna.conf in squashfs ====="
            grep '^root_container' squashfs_root/usr/trim/etc/minidlna.conf || echo "root_container not set"
            grep '^media_dir' squashfs_root/usr/trim/etc/minidlna.conf || echo "no media_dir set"
          elif [ -f "tmp_extract/usr/trim/etc/minidlna.conf" ]; then
            echo "===== Found minidlna.conf via 7z extraction ====="
            grep '^root_container' tmp_extract/usr/trim/etc/minidlna.conf || echo "root_container not set"
            grep '^media_dir' tmp_extract/usr/trim/etc/minidlna.conf || echo "no media_dir set"
          else
            echo "❌ minidlna.conf not found in firmware"
          fi
