name: Check MiniDLNA Config in Release Firmware (read-only, binwalk)

on:
  workflow_dispatch:

jobs:
  check-minidlna:
    runs-on: ubuntu-latest

    steps:
      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl gzip binwalk p7zip-full

      - name: Get release asset URL
        id: get_asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/fnnas_v338")
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url' | head -n1)
          if [ -z "$ASSET_URL" ]; then
            echo "❌ No img.gz asset found!"
            exit 1
          fi
          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT
          echo "Downloading: $ASSET_URL"

      - name: Download firmware
        run: curl -L -o ./firmware.img.gz "${{ steps.get_asset.outputs.asset_url }}"

      - name: Uncompress firmware
        run: gzip -d ./firmware.img.gz

      - name: Extract firmware with binwalk
        run: |
          mkdir -p extracted_fw
          binwalk -e firmware.img -C extracted_fw || echo "binwalk extraction finished"

      - name: Search minidlna.conf
        run: |
          # 尝试在 binwalk 提取的目录里找到 minidlna.conf
          CONF_PATH=$(find extracted_fw -type f -name "minidlna.conf" | head -n1)
          if [ -f "$CONF_PATH" ]; then
            echo "✅ Found minidlna.conf at $CONF_PATH"
            echo "===== root_container ====="
            grep '^root_container' "$CONF_PATH" || echo "root_container not set"
            echo "===== media_dir list ====="
            grep '^media_dir' "$CONF_PATH" || echo "no media_dir set"
          else
            echo "❌ minidlna.conf not found in extracted firmware"
          fi
