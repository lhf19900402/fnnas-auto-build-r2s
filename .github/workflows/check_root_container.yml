name: Check MiniDLNA Config in Release Firmware (read-only, low space)

on:
  workflow_dispatch:

jobs:
  check-minidlna:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl p7zip-full

      - name: Get release asset URL
        id: get_asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/fnnas_v338")
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url' | head -n1)
          if [ -z "$ASSET_URL" ]; then
            echo "❌ No img.gz asset found!"
            exit 1
          fi
          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT
          echo "Downloading: $ASSET_URL"

      - name: Download firmware
        run: curl -L -o ./firmware.img.gz "${{ steps.get_asset.outputs.asset_url }}"

      - name: Uncompress firmware
        run: gzip -d ./firmware.img.gz

      - name: Try 7z extraction of minidlna.conf
        run: |
          mkdir -p tmp_extract
          7z e firmware.img usr/trim/etc/minidlna.conf -o./tmp_extract || echo "7z extraction failed"
          if [ -f tmp_extract/minidlna.conf ]; then
            echo "✅ Found minidlna.conf via 7z"
            echo "===== root_container ====="
            grep '^root_container' tmp_extract/minidlna.conf || echo "root_container not set"
            echo "===== media_dir list ====="
            grep '^media_dir' tmp_extract/minidlna.conf || echo "no media_dir set"
          else
            echo "⚠️ minidlna.conf not found via 7z, trying grep search inside img"
            grep -a -C 3 "root_container" firmware.img || echo "root_container not found"
          fi
