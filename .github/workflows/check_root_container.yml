name: Find root_container in Firmware (read-only, with offset)

on:
  workflow_dispatch:

jobs:
  find-root-container:
    runs-on: ubuntu-latest

    steps:
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl gzip xxd

      - name: Get release asset URL
        id: get_asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/fnnas_v338")
          ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url' | head -n1)
          if [ -z "$ASSET_URL" ]; then
            echo "❌ No img.gz asset found!"
            exit 1
          fi
          echo "asset_url=$ASSET_URL" >> $GITHUB_OUTPUT
          echo "Downloading: $ASSET_URL"

      - name: Download firmware
        run: curl -L -o ./firmware.img.gz "${{ steps.get_asset.outputs.asset_url }}"

      - name: Uncompress firmware
        run: gzip -d ./firmware.img.gz

      - name: Search root_container and media_dir with offsets
        run: |
          echo "Searching for root_container in firmware.img ..."
          # 输出偏移 + 上下文
          grep -aob "root_container" firmware.img | while IFS=: read -r offset line; do
            echo "✅ Found root_container at byte offset $offset:"
            # 显示整行内容
            echo "$line"
          done

          echo "Searching for media_dir in firmware.img ..."
          grep -aob "media_dir" firmware.img | while IFS=: read -r offset line; do
            echo "✅ Found media_dir at byte offset $offset:"
            echo "$line"
          done
